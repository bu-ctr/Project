<!DOCTYPE html>

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        svg {
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
        }

        /* ER Diagram Styles */
        .entity {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }

        .entity-text {
            font-weight: bold;
            font-size: 14px;
            text-anchor: middle;
        }

        .attribute {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .attribute-text {
            font-size: 11px;
            text-anchor: middle;
        }

        .relationship {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }

        .relationship-text {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
        }

        .line {
            stroke: black;
            stroke-width: 1.5;
            fill: none;
        }

        .dashed-line {
            stroke: black;
            stroke-width: 1;
            stroke-dasharray: 5, 5;
            fill: none;
        }

        .cardinality {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        function downloadSVG() {
            const svg = document.getElementById('erDiagram');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Scholarship_Chatbot_ER_Diagram.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
