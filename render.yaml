services:
  - type: web
    name: scholarship-backend
    runtime: node
    rootDir: scholarship-chatbot/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
